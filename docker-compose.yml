version: '3.9'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    container_name: foodgram-db
    image: postgres:13
    env_file: .env
    restart: always
    ports:
      - 5432:5432
    volumes:
      - pg_data:/var/lib/postgresql/data/
  backend:
    container_name: foodgram-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - db
    restart: always
    volumes:
      - static:/app/static/
      - media:/app/media/
  frontend:
    container_name: foodgram-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    volumes:
      - ./frontend/:/app/result_build/
  gateway:
    container_name: foodgram-gateway
    image: nginx:1.19.3
    env_file: .env
    ports:
      - "8000:80"
    depends_on:
      - frontend
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html/
      - ./docs/:/usr/share/nginx/html/api/docs/
      - static:/etc/nginx/html/static/
      - media:/etc/nginx/html/media/